<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center text-success mb-4">Thêm sản phẩm mới</h2>

  <form th:action="@{/admin/products}" th:object="${product}" method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Tên sản phẩm</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Giá</label>
      <input type="number" th:field="*{price}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
    </div>
    <div class="text-end">
      <button type="submit" class="btn btn-success">Lưu</button>
      <a th:href="@{/admin/products}" class="btn btn-secondary">Quay lại</a>
    </div>
  </form>
</div>
</body>
</html>
