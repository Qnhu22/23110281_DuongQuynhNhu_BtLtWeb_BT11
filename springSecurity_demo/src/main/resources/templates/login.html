<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center text-primary mb-3">Đăng nhập</h3>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">Tên đăng nhập</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <!-- Thông báo lỗi -->
      <div th:if="${param.error}" class="alert alert-danger py-1">
        Sai tên đăng nhập hoặc mật khẩu!
      </div>
      <div th:if="${param.logout}" class="alert alert-success py-1">
        Đăng xuất thành công!
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Đăng nhập</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Chưa có tài khoản? <a th:href="@{/register}" class="text-decoration-none">Đăng ký</a></p>
    </div>
  </div>
</div>
</body>
</html>
