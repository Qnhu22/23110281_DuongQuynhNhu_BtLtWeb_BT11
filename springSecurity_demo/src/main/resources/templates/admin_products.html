<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Quản lý sản phẩm</h2>

  <div class="mb-3 text-end">
    <a th:href="@{/admin/products/new}" class="btn btn-success">+ Thêm sản phẩm</a>
  </div>

  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Mô tả</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.name}"></td>
      <td th:text="${p.price}"></td>
      <td th:text="${p.description}"></td>
      <td>
        <a th:href="@{|/admin/products/edit/${p.id}|}" class="btn btn-primary btn-sm">Sửa</a>
        <a th:href="@{|/admin/products/delete/${p.id}|}" class="btn btn-danger btn-sm"
           onclick="return confirm('Bạn có chắc chắn muốn xoá?');">Xoá</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/}" class="btn btn-secondary mt-3">Trang chủ</a>
</div>
</body>
</html>
