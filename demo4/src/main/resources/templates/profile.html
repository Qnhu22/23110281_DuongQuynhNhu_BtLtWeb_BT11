<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Demo4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">ðŸ‘¤ User Profile</h3>
        <div class="d-flex gap-2 mb-3">
            <button id="getMe" class="btn btn-success">Get My Info</button>
            <button id="logout" class="btn btn-outline-danger">Logout</button>
        </div>
        <pre id="result" class="bg-light p-3 rounded small"></pre>
    </div>
</div>

<script>
document.getElementById("getMe").addEventListener("click", async () => {
    let token = localStorage.getItem("token");
    if (!token) {
        alert("Please login first!");
        window.location.href = "/login";
        return;
    }

    let res = await fetch("/users/me", {
        headers: { "Authorization": "Bearer " + token }
    });

    if (!res.ok) {
        if (res.status === 401) {
            alert("Token expired or invalid. Please login again.");
            localStorage.removeItem("token");
            window.location.href = "/login";
        }
        return;
    }

    let data = await res.json();
    document.getElementById("result").textContent = JSON.stringify(data, null, 2);
});

document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("token");
    window.location.href = "/login";
});
</script>
</body>
</html>
