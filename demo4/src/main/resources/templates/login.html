<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Demo4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="min-width: 350px;">
        <h3 class="text-center mb-3">üîê Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <pre id="result" class="mt-3 bg-light p-2 rounded small text-danger"></pre>

        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none">Don‚Äôt have an account? Register here</a>
        </div>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let res = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    });

    if (!res.ok) {
        let msg = await res.text();
        document.getElementById("result").textContent = "Error: " + res.status + " - " + msg;
        return;
    }

    let data = await res.json();
    if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "/user/profile"; // redirect sang profile
    }
});
</script>
</body>
</html>
