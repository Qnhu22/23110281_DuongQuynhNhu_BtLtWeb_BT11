<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Demo4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4" style="min-width: 380px;">
        <h3 class="text-center mb-3">üìù Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <pre id="result" class="mt-3 small text-danger"></pre>
        <div class="text-center mt-2">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    let res = await fetch("/auth/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value,
            fullName: document.getElementById("fullName").value
        })
    });

    if (!res.ok) {
        let msg = await res.text();
        document.getElementById("result").textContent = "‚ùå Error: " + res.status + " - " + msg;
        return;
    }

    let data = await res.json();
    if (data.token) {
        localStorage.setItem("token", data.token);
        alert("‚úÖ Register successful! Please login now.");
        window.location.href = "/login.html"; // chuy·ªÉn qua login
    }
});
</script>
</body>
</html>
